<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>question14</title>
    <style>
        table{
            text-align: center;
            border-collapse: collapse;
        }
        tr,td{
            background-color: whitesmoke;
            border: 1px solid black;
        }
        td{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>Change color of each cell which has value larger than 10</h3>
    <table>
        <tr>
            <td>1</td>
            <td>4</td>
            <td>5</td>
            <td>8</td>
            <td>10</td>
        </tr>
        <tr>
            <td>1</td>
            <td>10</td>
            <td>10</td>
            <td>8</td>
            <td>7</td>
        </tr>
        <tr>
            <td>10</td>
            <td>4</td>
            <td>5</td>
            <td>10</td>
            <td>9</td>
        </tr>
        <tr>
            <td>1</td>
            <td>4</td>
            <td>5</td>
            <td>8</td>
            <td>7</td>
        </tr>
        <tr>
            <td>1</td>
            <td>10</td>
            <td>5</td>
            <td>8</td>
            <td>0</td>
        </tr>
    </table>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $( "td" ).each(function( index ) {
        if($(this).text() == 10){
            console.log("red")
            $(this).css('background-color','red');
        }
});
</script>
</html>
