<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 9</title>
    <style>
        label{
            color: coral;
            font-size: 20px;
        }
        select{
            width: 100px;
            height: 50px;
            font-size: 20px;
        }
        option{
            font-size: 20px;
        }
        div{
            font-size: larger;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h3>9 .Get dropdown selected value on onchanage event and append in div container</h3>
    <div class="container">
        <label for="ageQuery">
            What is your age group
        </label><br><br>
        <select name="" id="ageQuery">
            <option value="option1">8-12</option>
            <option value="option2">12-16</option>
            <option value="option3">16-20</option>
            <option value="option4">20-24</option>
        </select>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            $('select').on('change', function() {
                // alert( this.value );
                let divBlock = document.createElement('div');
                divBlock.innerHTML = `${this.value}`;
                this.after(divBlock);
            });
        })
    </script>
</html>
